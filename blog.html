    <script>
        const hamburger = document.getElementById('hamburger');
        const menu = document.getElementById('menu');
        const themeToggle = document.getElementById('theme-toggle');
        const posts = document.querySelectorAll('.post-item');
        const resetBtn = document.getElementById('reset-filter');

        // --- Logika Filter Multi-Topik ---
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('cat-link')) {
                const targetCategory = e.target.innerText.trim();
                
                posts.forEach(post => {
                    // Cek apakah target ada di dalam list data-category (dipisah spasi)
                    const categories = post.getAttribute('data-category').split(' ');
                    if (categories.includes(targetCategory)) {
                        post.classList.remove('hidden');
                    } else {
                        post.classList.add('hidden');
                    }
                });
                
                resetBtn.style.display = 'block';
                resetBtn.innerHTML = `‚Üê Show all posts (Topic: ${targetCategory})`;
            }
        });

        resetBtn.addEventListener('click', () => {
            posts.forEach(post => post.classList.remove('hidden'));
            resetBtn.style.display = 'none';
        });

        // --- Logika Navigasi ---
        hamburger.addEventListener('click', (e) => {
            e.stopPropagation();
            menu.classList.toggle('active');
            hamburger.innerHTML = menu.classList.contains('active') ? '‚úï' : '‚ò∞';
        });

        document.addEventListener('click', (e) => {
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('active');
                hamburger.innerHTML = '‚ò∞';
            }
        });

        // --- Logika Mode Gelap ---
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        });

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.innerHTML = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
