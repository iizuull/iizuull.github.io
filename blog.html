<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Learned - Ahmad Zulpiqor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header id="main-header">
            <nav>
                <button id="theme-toggle">üåô</button>
                <div class="hamburger" id="hamburger">‚ò∞</div>
                <ul class="menu" id="menu">
                    <li><a href="index.html">About</a></li>
                    <li><a href="blog.html">Today I Learned</a></li>
                </ul>
            </nav>
            <h1 id="page-title">Today I Learned</h1>
        </header>

        <div id="tag-header" style="display: none;">
            <span class="back-link-tag" id="reset-filter">‚Üê Back to all posts</span>
            <h1 id="tag-title">Tag: Topic</h1>
        </div>

        <div class="post-list">
            <div class="post-item" data-category="Religion Mind">
                <div class="lang-label">ID</div>
                <div class="post-content">
                    <a href="posts/216.html"><h2>Al baqarah: 216</h2></a>
                    <div class="post-meta">Feb 17, 2026 ‚Äî <span class="cat-link">Religion</span> ‚ó¶ <span class="cat-link">Mind</span></div>
                </div>
            </div>
            </div>

        <footer>¬© 2026 Ahmad Zulpiqor. Built with simplicity.</footer>
    </div>
    <script>
        // Script Filter Tag
        const posts = document.querySelectorAll('.post-item');
        const mainHeader = document.getElementById('page-title');
        const tagHeader = document.getElementById('tag-header');
        const tagTitle = document.getElementById('tag-title');
        const resetBtn = document.getElementById('reset-filter');

        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('cat-link')) {
                const targetCategory = e.target.innerText.trim();
                posts.forEach(post => {
                    const categories = post.getAttribute('data-category').split(' ');
                    post.style.display = categories.includes(targetCategory) ? 'flex' : 'none';
                });
                mainHeader.style.display = 'none';
                tagHeader.style.display = 'block';
                tagTitle.innerText = `Tag: ${targetCategory}`;
            }
        });

        resetBtn.addEventListener('click', () => {
            posts.forEach(post => post.style.display = 'flex');
            tagHeader.style.display = 'none';
            mainHeader.style.display = 'block';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
